window.onload = function(){

    var checkLang = document.getElementById("all_check");
        checkLang.addEventListener("click",checkHandler);

        function checkHandler(){
            var checks = document.getElementsByClassName("lang");
            
            for (var i = 0; i < checks.length; i++) {
                checks[i].checked = document.getElementById("all_check").checked;
            }
        }
}
