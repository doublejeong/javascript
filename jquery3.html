<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script>

    $(document).ready(function(){
        
        $("p").each(function(index, item){
            console.log(index + $(item).text());
            console.log(index + $(this).text());
            console.log(this);

        })
        // html() / text()
        console.log($("#htmlMethod").html())
        $("#htmlMethod").html("<strong>new</Strong>")
            
            console.log("==================")
            console.log($("#htmlMethod").html())
            console.log($("#htmlMethod").text())
            
            console.log("==================")
            console.log($("#textMethod").text());
            $("#textMethod").text("아아아")
            console.log($("#textMethod").text());

            // =============================
            // val() 함수 사용법
            var num = $("#input").val();
            console.log(num);
            
            $("#input").val('hellop world');

            // remove()     // 문서 객체 제거
            // empty()      // 문서 객체 내부 제거
            $("#removeMthod").remove();
            $("#emptyMthod").empty();
            
            // attr()
            $("#attrMethod img").attr("src", "img/logo.png");
            console.log( $("#attrMethod img").attr("src") )     //속성에 들어간 값 호출

            $("#attrMethod img").removeAttr("src");

    });

    </script>
</head>
<body>
    <input id="input" type="text" value="1">
    <p> Hello javascript! </p>
    <p> Hello jQuery! </p>
    <p> Hello node.js! </p>
    
    <div id="htmlMethod"> html() 메서드 </div>
    <div id="textMethod"> text() 메서드 </div>
    
    <div id="addClass"> addClass() 메서드 </div>
    <div id="removeClass" class="remCla"> removeClass() 메서드 </div>
    
    <div id="attrMethod">
        <img>
        <br>
        <img>
    </div>
    
    <div id="cssMethod"> CSS METHOD </div>
    
    <div id="removeMthod"> Remove Object! </div>
    <div id="emptyMthod"> Empty Object! </div>

</body>
</html>
