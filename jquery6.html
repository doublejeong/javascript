<!DOCTYPE html>
<html>

   <head>
      <title> jQuery </title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>

         $(document).ready(function(){
            $("#btn").click(function () {
               var num1 = $("#num1").val();
               var num2 = $("#num2").val();
               var result = Number(num1) + Number(num2);
               $("#result").val(result);
            });
         })
         
         $(document).ready(function(){
            $("#quantity").change(function () {
               var price = $("#price").val();
               var quantity = $("#quantity").val();

               var result = Number(price) * Number(quantity);
               $("#total").text(result);
            });
         })

         $(document).ready(function(){
            $("#btnTotal").click(function(){
               var total = 0;
               $("input:checkbox:checked").each(function(index, item){
                  total = total + Number( $(item).val() );

               });
               $("#totalPrice").text(total);

            });
         })

         $(document).ready(function(){
            $("#add").click(function () {
               var words = $("#words").val();

               $("#uList").append("<li>" + words + "</li>");
            });
         })


      </script>
      
   </head>
   
   <body>
      <h1>1. +연산</h1>
      <input type="number" id="num1" value="">+
      <input type="number" id="num2" value="">=
      <input type="number" id="result" value="">
      <button id="btn">연산</button>
      <hr>

      <h1>2. 총합 구하기</h1>
   가격<input type="text" id="price" value="2500">X
   수량<select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      </select>
   총합:<span id="total"></span>
   <hr>

   <h1>3. 총합 구하기2 (선택된 값만)</h1>
   <div>
      바나나(1000원) <input type="checkbox" name="fruit" class="fruit" value="1000"><br>
      사과(500원) <input type="checkbox" name="fruit" class="fruit" value="500"><br>
      배(1500원) <input type="checkbox" name="fruit" class="fruit" value="1500"><br>
      <button id="btnTotal">총합구하기</button><br>
      선택한 총가격:<span id="totalPrice"></span>
   </div>
   <hr>

   <input type="text" id="words">
      <button type="button" id="add" >추가</button><br>
      <ui id="uList"></ui>
      <br>

   </body>

</html>
