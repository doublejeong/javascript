<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            
            var tArea = document.getElementById("text_area");
            tArea.addEventListener("keydown",areaHandler);

            function areaHandler(){
                var text = document.getElementById("text_area").value;
                document.getElementById("result").innerHTML = text.length;
            }
        }
    </script>    
</head>
<body>

    <hr>
    글자수 세기<br>
    <textarea id="text_area" rows="10" cols="10" ></textarea><br>
    입력문자수:<span id="result">0</span>
    <hr>
    증감<input type="text" id="quantity" value="1">
    <button id="up" >+</button>
    <button id="down">-</button>
